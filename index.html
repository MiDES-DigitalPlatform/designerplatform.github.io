<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | DesignerKit</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>
  <script type="text/javascript">
    var unityInstance = null;

    function openFileDialogUV() {
      if (unityInstance != null) {
        var input = document.createElement('input');
        input.type = 'file';
        input.accept = '.jpg, .jpeg, .png';
        input.onchange = function (event) {
          var file = event.target.files[0];
          if (file) {
            var validTypes = ['image/jpeg', 'image/png'];
            if (validTypes.includes(file.type)) {
              var reader = new FileReader();
              reader.onload = function (e) {
                var result = e.target.result;
                var base64Data = result.split(',')[1];
                if (base64Data) {
                  // 發送到 Unity，使用 UploadResult 函數
                  window.unityInstance.SendMessage('Canvas', 'UploadResult', base64Data);
                } else {
                  window.unityInstance.SendMessage('Canvas', 'UploadResult', 'error');
                }
              };
              reader.readAsDataURL(file); // 讀取文件為 base64
            } else {
              window.unityInstance.SendMessage('Canvas', 'UploadResult', 'error');
            }
          } else {
            window.unityInstance.SendMessage('Canvas', 'UploadResult', 'error');
          }
        };
        input.click();
      } else {
        console.log("openFileDialogUV called but no unityInstance");
      }
    }


    function openFileDialogHeightMap() {
      if (unityInstance != null) {
        var input = document.createElement('input');
        input.type = 'file';
        input.accept = '.jpg, .jpeg, .png';
        input.multiple = true;
        input.onchange = function (event) {
          var files = event.target.files;
          var base64Images = [];

          if (files.length > 0) {
            var validTypes = ['image/jpeg', 'image/png'];
            var validFiles = Array.from(files).filter(file => validTypes.includes(file.type));

            if (validFiles.length > 0) {
              var readerPromises = validFiles.map(file => {
                return new Promise((resolve, reject) => {
                  var reader = new FileReader();
                  reader.onload = function (e) {
                    var result = e.target.result;
                    var base64Data = result.split(',')[1];
                    if (base64Data) {
                      base64Images.push(base64Data);
                      resolve();
                    } else {
                      reject('Base64 data conversion failed');
                    }
                  };
                  reader.readAsDataURL(file);
                });
              });

              Promise.all(readerPromises)
                .then(() => {
                  window.unityInstance.SendMessage('Canvas', 'UploadMultipleResults', JSON.stringify({ images: base64Images }));
                })
                .catch(err => {
                  console.error(err);
                  window.unityInstance.SendMessage('Canvas', 'UploadResult', 'error');
                });
            } else {
              window.unityInstance.SendMessage('Canvas', 'UploadResult', 'error');
            }
          } else {
            window.unityInstance.SendMessage('Canvas', 'UploadResult', 'error');
          }
        };
        input.click();
      } else {
        console.log("openFileDialog called but no unityInstance");
      }
    }

    function DownloadFile(filename, base64Content) {
      var element = document.createElement('a');
      element.setAttribute('href', 'data:application/zip;base64,' + base64Content);
      element.setAttribute('download', filename);

      element.style.display = 'none';
      document.body.appendChild(element);

      element.click();

      document.body.removeChild(element);
    }
    function shareObject(url) {
      if (navigator.share) {
        navigator.share({
          title: 'Check out this 3D object!',
          url: url
        }).catch((error) => console.log('Error sharing:', error));
      } else {
        console.log('Error: Sharing is not supported on this browser.');
      }
    }
  </script>
  <script>
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }
    var buildUrl = "Build";
      var loaderUrl = buildUrl + "/bb0d9ecdb05db3e84da20bd14a4f84dc.loader.js";
      var config = {
        dataUrl: buildUrl + "/086f420f31bbfc315664cb6b712c1975.data",
        frameworkUrl: buildUrl + "/598fd2062c5172aeef96e3d8d3b1e29a.framework.js",
        codeUrl: buildUrl + "/e560b1a7850ce795124e2c7420c1df64.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MiDES",
        productName: "DesignerKit",
        productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        window.unityInstance = unityInstance;
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
